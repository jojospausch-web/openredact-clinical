services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: openredact/clinical-backend:latest
    container_name: openredact-clinical-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - openredact-storage:/app/storage
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: openredact/clinical-frontend:latest
    container_name: openredact-clinical-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  openredact-storage:
